<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>„Éá„Ç∂„Ç§„É≥ÊèêÊ°à</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

html, body {
  height: 100%;
  overflow: hidden; /* „Çπ„ÇØ„É≠„Éº„É´ÂÆåÂÖ®Á¶ÅÊ≠¢ */
  background: #060608;
  font-family: 'Helvetica Neue', sans-serif;
}

/* ========== ÂÖ®‰Ωì„É¨„Ç§„Ç¢„Ç¶„Éà: 3„Çæ„Éº„É≥Âõ∫ÂÆö ========== */
.app {
  width: 100%;
  max-width: 430px;
  height: 100dvh; /* dynamic viewport height: „Éé„ÉÉ„ÉÅ„Éª„Éõ„Éº„É†„Éê„ÉºËÄÉÊÖÆ */
  margin: 0 auto;
  display: grid;
  grid-template-rows: auto 1fr auto auto; /* header / main / buttons / tabs */
  background: radial-gradient(ellipse at 50% 10%, #141820 0%, #060608 70%);
  overflow: hidden;
}

/* ========== HEADER ========== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px 8px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}
.header-title {
  font-size: 11px;
  letter-spacing: 4px;
  color: #334;
  font-weight: 600;
}
.header-right { display: flex; gap: 8px; align-items: center; }
.sound-btn {
  background: none; border: none; font-size: 16px; cursor: pointer;
  padding: 4px; border-radius: 6px;
}
.interval-bar {
  display: flex; gap: 3px;
}
.ivl-btn {
  padding: 3px 7px; font-size: 9px; letter-spacing: 1px;
  border: 1px solid #1a2a3a; border-radius: 4px;
  background: rgba(0,16,32,0.6); color: #334;
  cursor: pointer;
}
.ivl-btn.active { border-color: #00bfff44; color: #00bfff; }

/* ========== MAIN AREA: „Çø„Éñ„ÅßÂàá„ÇäÊõø„Åà ========== */
.main {
  overflow: hidden;
  position: relative;
}
.tab-panel {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 8px 16px;
  opacity: 0; pointer-events: none;
  transition: opacity 0.2s;
}
.tab-panel.active { opacity: 1; pointer-events: all; }

/* ---- STOPWATCH „Çø„Éñ ---- */
.clock-wrap {
  position: relative;
  width: min(240px, 60vw);
  height: min(240px, 60vw);
  margin-bottom: 10px;
  flex-shrink: 0;
}
.clock-wrap canvas { width: 100%; height: 100%; display: block; }
.center-display {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
}
.main-time {
  font-size: clamp(28px, 9vw, 40px);
  font-weight: 700;
  color: #fff;
  letter-spacing: 2px;
  line-height: 1;
}
.sub-time {
  font-size: 11px;
  color: #334;
  letter-spacing: 2px;
  margin-top: 4px;
}
.sets-lbl {
  font-size: 18px; font-weight: 700;
  color: #ffcc00;
  letter-spacing: 3px;
  min-height: 22px;
}

/* LAP LIST in stopwatch tab */
.lap-list-inline {
  width: 100%;
  max-height: 100px;
  overflow-y: auto;
  margin-top: 6px;
}
.lap-row {
  display: flex; justify-content: space-between;
  padding: 4px 8px; font-size: 11px;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  color: #445;
}
.lap-row .lap-num { color: #223; width: 28px; }
.lap-row .lap-time { color: #00bfff; }
.lap-row .lap-split { color: #334; }

/* ---- TEMPO „Çø„Éñ ---- */
.tempo-panel {
  width: 100%;
}
.tempo-main {
  display: flex; justify-content: space-around; align-items: center;
  padding: 16px;
  background: rgba(0,30,20,0.5);
  border: 1px solid rgba(0,200,120,0.15);
  border-radius: 12px;
  margin-bottom: 10px;
}
.tempo-val {
  text-align: center;
}
.tempo-val .label { font-size: 9px; letter-spacing: 2px; color: #00aa6688; margin-bottom: 2px; }
.tempo-val .value { font-size: 36px; font-weight: 700; color: #00dd99; line-height: 1; }
.tempo-val .unit  { font-size: 8px; letter-spacing: 1px; color: #00aa6655; }
.tempo-sep { width: 1px; height: 40px; background: rgba(0,200,120,0.15); }
.tempo-status { text-align:center; font-size:9px; letter-spacing:2px; color:#00aa66; margin-bottom:8px; }
.tempo-history { border-top: 1px solid rgba(0,200,120,0.1); padding-top: 8px; }
.tempo-history-title { font-size:8px; letter-spacing:3px; color:#00aa6644; text-align:center; margin-bottom:6px; }
.tempo-hist-row {
  display: flex; justify-content: space-between; align-items: center;
  padding: 4px 8px; margin-bottom: 2px;
  background: rgba(0,200,120,0.04); border-radius: 5px;
  font-size: 13px; font-weight: 600; color: #00dd99;
}
.tempo-hist-row .num { font-size:9px; color:#00aa66; width:14px; }
.tempo-hist-row .unit { font-size:8px; color:#00aa66; margin-left:2px; }

/* ---- TRAINING „Çø„Éñ ---- */
.training-panel { width: 100%; }
.train-group {
  display: flex; justify-content: space-between; align-items: center;
  padding: 10px 16px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}
.train-label { font-size: 10px; letter-spacing: 3px; color: #334; }
.train-input {
  background: rgba(0,20,40,0.8); border: 1px solid #1a3a55;
  color: #00bfff; font-size: 18px; font-weight: 700;
  text-align: center; border-radius: 6px; padding: 4px;
  width: 50px;
}

/* ========== BUTTONSÔºàÂõ∫ÂÆöÔºâ ========== */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: clamp(10px, 4vw, 20px);
  padding: 10px 16px;
  border-top: 1px solid rgba(255,255,255,0.04);
  flex-shrink: 0;
}
.btn {
  border: none; cursor: pointer;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 9px; font-weight: 700;
  letter-spacing: 1px; border-radius: 50%;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  touch-action: none; -webkit-user-select: none;
  transition: transform 0.1s;
  width: clamp(60px, 17vw, 72px);
  height: clamp(60px, 17vw, 72px);
  gap: 2px;
  flex-shrink: 0;
}
.btn:active { transform: scale(0.9); }
.btn-icon { font-size: clamp(14px, 4vw, 18px); line-height: 1; }
.btn-hint { font-size: 7px; letter-spacing: 1px; opacity: 0.4; margin-top: 1px; }

#startBtn {
  background: radial-gradient(circle at 40% 35%, #eecc00, #aa8800);
  color: #000; border: 2px solid #cc9900;
  box-shadow: 0 4px 24px rgba(255,200,0,0.55);
}
#lapBtn {
  background: radial-gradient(circle at 40% 35%, #225588, #0d1e33);
  color: #00bfff; border: 2px solid #1a3a55;
  box-shadow: 0 4px 14px rgba(0,100,180,0.4);
}
#tempoBtn {
  background: radial-gradient(circle at 40% 35%, #0d3322, #050f0a);
  color: #00dd99; border: 2px solid #0a3322;
  box-shadow: 0 4px 14px rgba(0,150,80,0.3);
}
#tempoBtn.measuring {
  border-color: #00dd99;
  box-shadow: 0 4px 20px rgba(0,200,120,0.5);
}

/* ========== TAB BARÔºàÂõ∫ÂÆöÔºâ ========== */
.tab-bar {
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.06);
  padding-bottom: env(safe-area-inset-bottom); /* „Éõ„Éº„É†„Éê„ÉºÂØæÂøú */
  flex-shrink: 0;
}
.tab-item {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 8px 4px;
  background: none; border: none; cursor: pointer;
  font-size: 8px; letter-spacing: 2px;
  color: #223; gap: 3px;
  transition: color 0.15s;
}
.tab-item .tab-icon { font-size: 18px; }
.tab-item.active { color: #00bfff; }
.tab-item.active .tab-icon { text-shadow: 0 0 10px rgba(0,150,255,0.6); }
</style>
</head>
<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="header-title">TACTICAL STOPWATCH</div>
    <div class="header-right">
      <div class="interval-bar">
        <button class="ivl-btn">3s</button>
        <button class="ivl-btn">5s</button>
        <button class="ivl-btn active">10s</button>
        <button class="ivl-btn">20s</button>
        <button class="ivl-btn">30s</button>
      </div>
      <button class="sound-btn">üîä</button>
    </div>
  </div>

  <!-- MAIN: „Çø„Éñ„ÅßÂàá„ÇäÊõø„Åà -->
  <div class="main">

    <!-- TAB 1: STOPWATCH -->
    <div class="tab-panel active" id="panel-watch">
      <div class="clock-wrap">
        <canvas width="300" height="300"></canvas>
        <div class="center-display">
          <div class="sets-lbl">3 / 10</div>
          <div style="font-size:9px;letter-spacing:2px;color:#334;margin-bottom:2px;">ELAPSED TIME</div>
          <div class="main-time">01:23.45</div>
          <div style="height:1px;width:60%;background:rgba(255,255,255,0.08);margin:6px 0;"></div>
          <div style="font-size:9px;color:#334;letter-spacing:1px;">SPLIT 00:23.45</div>
          <div style="font-size:9px;color:#334;letter-spacing:1px;">LAP  00:18.22</div>
        </div>
      </div>
      <!-- LAP LIST „Ç≥„É≥„Éë„ÇØ„ÉàË°®Á§∫ -->
      <div class="lap-list-inline">
        <div class="lap-row"><span class="lap-num">1</span><span class="lap-time">00:18.22</span><span class="lap-split">00:18.22</span></div>
        <div class="lap-row"><span class="lap-num">2</span><span class="lap-time">00:20.11</span><span class="lap-split">00:38.33</span></div>
        <div class="lap-row"><span class="lap-num">3</span><span class="lap-time">00:23.45</span><span class="lap-split">01:01.78</span></div>
      </div>
    </div>

    <!-- TAB 2: TEMPO -->
    <div class="tab-panel" id="panel-tempo">
      <div class="tempo-panel">
        <div class="tempo-main">
          <div class="tempo-val">
            <div class="label">RPM</div>
            <div class="value">36.50</div>
            <div class="unit">rev / min</div>
          </div>
          <div class="tempo-sep"></div>
          <div class="tempo-val">
            <div class="label">SEC / REV</div>
            <div class="value">1.64</div>
            <div class="unit">sec / rev</div>
          </div>
        </div>
        <div class="tempo-status">TAP TEMPO TO REMEASURE</div>
        <div class="tempo-history">
          <div class="tempo-history-title">HISTORY</div>
          <div class="tempo-hist-row"><span class="num">1</span><span>36.50 <span class="unit">RPM</span></span><span>1.64 <span class="unit">sec/rev</span></span></div>
          <div class="tempo-hist-row"><span class="num">2</span><span>35.80 <span class="unit">RPM</span></span><span>1.68 <span class="unit">sec/rev</span></span></div>
          <div class="tempo-hist-row"><span class="num">3</span><span>34.20 <span class="unit">RPM</span></span><span>1.75 <span class="unit">sec/rev</span></span></div>
        </div>
      </div>
    </div>

    <!-- TAB 3: TRAINING SETTINGS -->
    <div class="tab-panel" id="panel-train">
      <div class="training-panel">
        <div class="train-group">
          <span class="train-label">CIRCLE TIME</span>
          <div style="display:flex;align-items:center;gap:4px;">
            <input class="train-input" type="number" value="1">
            <span style="color:#334;">:</span>
            <input class="train-input" type="number" value="30">
          </div>
        </div>
        <div class="train-group">
          <span class="train-label">Êú¨Êï∞</span>
          <input class="train-input" type="number" value="10">
        </div>
      </div>
    </div>

  </div>

  <!-- BUTTONS (Âõ∫ÂÆö„Éª„Çπ„ÇØ„É≠„Éº„É´„Åó„Å™„ÅÑ) -->
  <div class="buttons">
    <button class="btn" id="startBtn">
      <span class="btn-icon">‚ñ∂</span>
      <span>START</span>
      <span class="btn-hint">HOLD 0.5s</span>
    </button>
    <button class="btn" id="lapBtn">
      <span class="btn-icon">‚äû</span>
      <span>LAP</span>
      <span class="btn-hint">RESET(1s)</span>
    </button>
    <button class="btn" id="tempoBtn">
      <span class="btn-icon">‚Üª</span>
      <span>TEMPO</span>
      <span class="btn-hint">1 CYCLE</span>
    </button>
  </div>

  <!-- TAB BAR (Âõ∫ÂÆö) -->
  <div class="tab-bar">
    <button class="tab-item active" onclick="switchTab('watch',this)">
      <span class="tab-icon">‚è±</span>
      <span>WATCH</span>
    </button>
    <button class="tab-item" onclick="switchTab('tempo',this)">
      <span class="tab-icon">‚Üª</span>
      <span>TEMPO</span>
    </button>
    <button class="tab-item" onclick="switchTab('train',this)">
      <span class="tab-icon">‚öô</span>
      <span>SETTINGS</span>
    </button>
  </div>

</div>
<script>
function switchTab(name, el) {
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
  document.getElementById('panel-' + name).classList.add('active');
  el.classList.add('active');
}
// Canvas demo draw
var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');
var CX=150,CY=150,R=130;
ctx.clearRect(0,0,300,300);
// outer ring
ctx.beginPath(); ctx.arc(CX,CY,R,0,Math.PI*2);
ctx.strokeStyle='rgba(255,255,255,0.06)'; ctx.lineWidth=8; ctx.stroke();
// progress
ctx.beginPath(); ctx.arc(CX,CY,R,-Math.PI/2, -Math.PI/2 + Math.PI*2*0.4);
ctx.strokeStyle='#00bfff'; ctx.lineWidth=8;
ctx.lineCap='round'; ctx.stroke();
// yellow segments
for(var i=0;i<10;i++){
  var a = -Math.PI/2 + (Math.PI*2/10)*i;
  ctx.beginPath(); ctx.arc(CX,CY,R-16,a,a+Math.PI*2/10-0.04);
  ctx.strokeStyle = i < 3 ? 'rgba(255,200,0,0.15)' : 'rgba(255,200,0,0.65)';
  ctx.lineWidth=10; ctx.lineCap='butt'; ctx.stroke();
}
</script>
</body>
</html>
